services:
  db:
    image: postgres:15
    container_name: taskforge-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: taskforge
      POSTGRES_PASSWORD: taskforge
      POSTGRES_DB: taskforge
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
